<!DOCTYPE html>
<html>
    <head>
        <title>this is HTML FORM</title>
    </head>
    <body>
        <p>FORM</p>
        <a href="abc.html">ABOUT</a>
        <br><br>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="message">message</label>
            <textarea id="message" name="message" cols="20"></textarea><br>
            <p>SELECT ONE OPTION</p>
            <label for="op">option 1</label>
            <input type="radio" name="option" id="op" value="A"><br>
            <label for="op2">option 2</label>
            <input type="radio" name="option" id="op2" value="B"><br>
            <label for="op3">option 3</label>
            <input type="radio" name="option" id="op3" value="C"><br>
            <label for="op4">option 4</label>
            <input type="radio" name="option" id="op4" value="D"><br>
            <p>SELECT YOUR FAV ANIME</p>
            <label for="checkbox1">nauto</label>
            <input type="checkbox" name="naruto" id="checkbox" value="naruto"><br>
            <label for="checkbox1">one piece</label>
            <input type="checkbox" name="one piece" id="checkbox1" value="one piece"><br>
            <label for="checkbox2">solo leveling</label>
            <input type="checkbox" name="solo leveling" id="checkbox2" value="solo leveling"><br>

            <select name="" id="">
                <option value="select">SELECT</option>
                <option value="one">ONE</option>
                <option value="two">TWO</option>
                <option value="three">THREE</option>
                <option value="four">FOUR</option>
            </select>

            <!--fjawbfjabsjdf-->
            <input type="date"><br>

            <button type="submit">Submit</button>

    </body>
</html>
