<!DOCTYPE html>
<html>
    <head>
        <title>this is HTML FORM</title>
        <!--for external css we have to link the page-->
        <link ref="stylesheet" href="style.css">
        <!--this is internal styling using element selectors-->
        <Style>
            p{
                color:rgb(30, 210, 96);
                
            }
            
        </Style>
    </head>
    <body>
        <h1 id="heading">REGISTRATION FORM</h1>
        <a href="abc.html">ABOUT</a><hr>
        <br><br>
        <p>Enter your details</p>
        <!-- this is incline styling and the the closest the element will get selected-->
        <form style="background-color:rgb(232, 220, 245);color:brown">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="message">message</label>
            <textarea id="message" name="message" cols="20"></textarea><br>
            <p>SELECT ONE OPTION</p>
            <label for="op">option 1</label>
            <input type="radio" name="option" id="op" value="A"><br>
            <label for="op2">option 2</label>
            <input type="radio" name="option" id="op2" value="B"><br>
            <label for="op3">option 3</label>
            <input type="radio" name="option" id="op3" value="C"><br>
            <label for="op4">option 4</label>
            <input type="radio" name="option" id="op4" value="D"><br>
            <p>SELECT YOUR FAV ANIME</p>
            <label for="checkbox1">nauto</label>
            <input type="checkbox" name="naruto" id="checkbox" value="naruto"><br>
            <label for="checkbox1">one piece</label>
            <input type="checkbox" name="one piece" id="checkbox1" value="one piece"><br>
            <label for="checkbox2">solo leveling</label>
            <input type="checkbox" name="solo leveling" id="checkbox2" value="solo leveling"><br>

            <select name="" id="">
                <option value="select">SELECT</option>
                <option value="one">ONE</option>
                <option value="two">TWO</option>
                <option value="three">THREE</option>
                <option value="four">FOUR</option>
            </select>
            <input type="date"><br>
            <input type="file" name="img">
            <h3 class="abc">Submit this form</h3><br>
            <h3 class="abc">Click submit</h3>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
